<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>
<body>
  <!-- Implement a skip to main! -->
  <p class="title">Discussion 9 Practice Form for Mobile Devices</p>
    <!-- Form Action -->
    <form action="https://formspree.io/f/mleqlvqv" method="post">
      <!-- Name Field -->
      <div class="namefield">
        <label for="name" id="namelabel">Name:</label>
        <input type="text" id="name" name="name"><br><br>
      </div>

      <!-- Radio Field -->
      <div class="radio">
        <label>Area of Submission:</label><br>
        <!-- How can the label and button line up and be easily navigatable? -->
        <input type="radio" id="travel" name="interest" value="travel" required>
        <label for="travel">Travel</label><br>
        <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
        <label for="recipe">Recipe</label><br>
        <input type="radio" id="pets" name="interest" value="pets">
        <label for="pets">Pets</label><br><br>
      </div>

      <!-- Message Field -->
      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <!-- Image Upload Field -->
      <label for="image">Upload Image:</label><br>
      <input type="file" id="image" name="image"><br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit">

      <!-- Reset Button -->
      <button type="reset">Reset</button>
    </form>
</body>
</html>
